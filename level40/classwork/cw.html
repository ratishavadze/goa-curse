<!DOCTYPE html>
<html>
<head>
    <title>JavaScript example</title>
</head>
<body>

    <script>
        // 2) Two variables num1 and num2
        let num1 = 10;
        let num2 = 5;

        // Arithmetic operations
        let sum = num1 + num2;
        let difference = num1 - num2;
        let product = num1 * num2;
        let division = num1 / num2;

        // Output results to console
        console.log("Sum: " + sum);
        console.log("Difference: " + difference);
        console.log("Product: " + product);
        console.log("Division: " + division);

        // 3) Variables for name, surname, and age
        let firstName = "John";
        let lastName = "Doe";
        let age = 30;

        // Output name, surname, and age to console
        console.log("Name: " + firstName);
        console.log("Surname: " + lastName);
        console.log("Age: " + age);

        // 4) Comparison result
        let comparisonResult = 10 > 5;

        // Output comparison result to console
        console.log("Is 10 greater than 5? " + comparisonResult);
    </script>

</body>
</html>
