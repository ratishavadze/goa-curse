<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Blocks Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #f0f0f0;
        }

        .outer {
            width: 30%;
            height: 60%;
            background-color: #ff9999;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .inner {
            width: 50%;
            height: 50%;
            background-color: #99ff99; 
        }

        .outer:nth-of-type(2) {
            background-color: #9999ff;
        }

        .outer:nth-of-type(3) {
            background-color: #ffff99;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="outer">
            <div class="inner"></div>
        </div>
        <div class="outer">
            <div class="inner"></div>
        </div>
        <div class="outer">
            <div class="inner"></div>
        </div>
    </div>
</body>
</html>
