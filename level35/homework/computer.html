<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Large Colorful Grid</title>
    <style>
        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .parrent {
            height: 800px; /* Large size */
            width: 800px;
            border: 5px solid black;
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 equal columns */
            grid-template-rows: repeat(4, 1fr); /* 4 equal rows */
            gap: 5px; /* Spacing between divs */
        }

        .parrent div {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            color: white;
            font-weight: bold;
        }

        .blue { background-color: blue; }
        .aqua { background-color: aqua; color: black; }
        .yellow { background-color: yellow; color: black; }
        .red { background-color: red; }
        .green { background-color: green; }
        .purple { background-color: purple; }
        .orange { background-color: orange; }
        .pink { background-color: pink; color: black; }
        .brown { background-color: brown; }
        .gray { background-color: gray; }
        .lime { background-color: lime; color: black; }
        .cyan { background-color: cyan; color: black; }
        .magenta { background-color: magenta; }
        .navy { background-color: navy; }
    </style>
</head>
<body>
    <div class="parrent">
        <div class="blue">Blue</div>
        <div class="aqua">Aqua</div>
        <div class="yellow">Yellow</div>
        <div class="red">Red</div>
        <div class="green">Green</div>
        <div class="purple">Purple</div>
        <div class="orange">Orange</div>
        <div class="pink">Pink</div>
        <div class="brown">Brown</div>
        <div class="gray">Gray</div>
        <div class="lime">Lime</div>
        <div class="cyan">Cyan</div>
        <div class="magenta">Magenta</div>
        <div class="navy">Navy</div>
    </div>
</body>
</html>
