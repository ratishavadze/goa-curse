<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model Example</title>
    <style>
        /* ყუთის მოდელის კონტროლის კუთვნილებები */
        div {
            /* Content: შიგთავსის სიმაღლე და სიგანე */
            width: 200px;  /* ვაკონტროლებთ ელემენტის სიგანეს */
            height: 100px; /* ვაკონტროლებთ ელემენტის სიმაღლეს */

            /* Padding: შიგთავსის შიდა დაშორება */
            padding: 20px; /* შიგთავსს ემატება შიდა დაშორება, რომელიც შიგთავსის სიგანესა და სიმაღლეს ზედმეტად არ ითვლის */

            /* Border: ზღვარი */
            border: 5px solid #000; /* ეს არის გარე ზღვარი, რომელიც ეწერება ელემენტს */

            /* Margin: გარე დაშორება */
            margin: 30px; /* დაშორება სხვა ელემენტებთან */

            /* Box-sizing: ყუთის მოდელის ტიპი */
            box-sizing: border-box; /* მთლიან სიგანეში და სიმაღლეში შედის padding და border */
        }
    </style>
</head>
<body>
    <!-- Div ბლოკი, რომელიც შეიცავს პარაგრაფს -->
    <div>
        <!-- პარაგრაფის შიგთავსი -->
        <p>ეს არის მაგალითი, რომელიც ასახავს ყუთის მოდელის გამოყენებას CSS-ში.</p>
    </div>
</body>
</html>
