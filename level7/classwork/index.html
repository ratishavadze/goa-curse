<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ჩემი გვერდი</title>
</head>
<body>
    <!-- გამოსახულების გამოტანის თეგი -->
    <!-- თუ სურათის გამოტანა ვერ მოხერხდა, აჩვენებს ალტერნატიულ ტექსტს "ჩემი ფოტო" -->
    <img src="my_photo.jpg" alt="ჩემი ფოტო" />

    <!-- სათაურის ტეგი -->
    <h1>ჩემი ბლოგი</h1>

    <!-- ტეხსტის გასქელების თეგი -->
    <strong>ეს ტექსტი უფრო გამოკვეთილი იქნება!</strong>

    <!-- ტექსტის დახრილი ფორმატირების თეგი -->
    <em>ეს ტექსტი დახრილი იქნება!</em>

    <!-- ხაზგადასმული ტექსტის თეგი -->
    <del>ეს ტექსტი ხაზგადასმული იქნება.</del>

    <!-- ხაზგასმული ტექსტის თეგი -->
    <u>ეს ტექსტი ხაზგასმული იქნება!</u>

    <!-- სტანდარტული ტექსტის აბზაცი -->
    <p>ეს არის სტანდარტული აბზაცის ტექსტი.</p>

    <!-- ტექსტის ხაზზე გადატანის ტეგი -->
    <br>

    <!-- ტექსტის ფერის ცვლილების ტეგი CSS-ით -->
    <span style="color: blue;">ეს ტექსტი ლურჯი იქნება!</span>

    <!-- ტექსტის სტილის ცვლილების ტეგი CSS-ით -->
    <span style="font-size: 20px;">ეს ტექსტი 20 პიქსელი ზომის იქნება.</span>
</body>
</html>
